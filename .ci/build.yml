build-image:
  extends: .template.docker.build.image
  needs:
    - job: build-image-dind-bun
      optional: true
  stage: build-images
  parallel:
    matrix:
      - IMAGE_NAME: ['linux-tauri', 'playwright', 'dind-bun'] # TEMP: removed 'build-dev'

build-image-dind-bun:
  extends: .template.docker.build.image
  image: docker:28.5.1-dind
  stage: build-images
  variables:
    IMAGE_NAME: 'dind-bun'

build-image-spa:
  extends: .template.docker.build.image
  stage: build-images
  rules: !reference [.condition, build, rust, rules]
  variables:
    IMAGE_NAME: 'spa'
    DOCKERFILE_PATH: './crates/spa/Dockerfile'

build-image-multiplatform:
  extends: .template.docker.build.image
  stage: build-images
  variables:
    BUILD_PLATFORMS: 'linux/amd64,linux/arm64'
  parallel:
    matrix:
      - IMAGE_NAME: ['base-image']

build-web:
  extends: .template.docker.base
  stage: build
  rules: !reference [.condition, build, base, rules]
  variables:
    SERVICE_NAME: 'web'
    DOCKERFILE_PATH: './apps/browser/Dockerfile'
    KUBERNETES_MEMORY_REQUEST: '0.3Gi'
    KUBERNETES_CPU_REQUEST: '0.8'
    KUBERNETES_CPU_LIMIT: '1.2'
  script:
    - |
      if [ "$CI_COMMIT_REF_NAME" == "develop" ]; then
        TAG="${APP_VERSION}-dev"
      fi
      if [ "$CI_COMMIT_REF_NAME" == "master" ]; then
        TAG="${APP_VERSION}"
      fi
      echo $TAG
    - docker build --rm
      -t $CI_REGISTRY_IMAGE/$SERVICE_NAME:$TAG
      -t $CI_REGISTRY_IMAGE/$SERVICE_NAME:latest
      -t $CI_REGISTRY_IMAGE/$SERVICE_NAME:latest-dev
      -t $CI_REGISTRY_IMAGE/$SERVICE_NAME:prod
      -t gitlab.ics-it.ru:4567/gx/enterprise/main/$SERVICE_NAME:$TAG
      -t gitlab.ics-it.ru:4567/gx/enterprise/main/$SERVICE_NAME:latest
      -t gitlab.ics-it.ru:4567/gx/enterprise/main/$SERVICE_NAME:latest-dev
      -t gitlab.ics-it.ru:4567/gx/enterprise/main/$SERVICE_NAME:prod
      -f $DOCKERFILE_PATH
      --metadata-file build-metadata.json
      --build-arg PRODUCTION=$PRODUCTION
      --build-arg BRANCH=$BRANCH
      --build-arg CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX=${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}
      .
    - |
      if [ "$CI_COMMIT_REF_NAME" = "master" ]; then
        TAGS="$TAG latest prod"
      elif [ "$CI_COMMIT_REF_NAME" = "develop" ]; then
        TAGS="$TAG latest-dev"
      fi

      for t in $TAGS; do
        docker push "$CI_REGISTRY_IMAGE/$SERVICE_NAME:$t"
      done

      docker logout gitlab.ics-it.ru:4567
      docker login gitlab.ics-it.ru:4567 \
        -u "$GX_USER" \
        -p "$GX_TOKEN"

      for t in $TAGS; do
        docker push "gitlab.ics-it.ru:4567/gx/enterprise/main/$SERVICE_NAME:$t"
      done
    - ./.ci/apps/sign.sh --container

build-docportal:
  extends: .template.docker.build.new.version
  rules: !reference [.condition, build, base, rules]
  variables:
    GIT_DEPTH: 2000
    # NEED_TO_SIGN: true
    UPLOAD_SOURCE_MAPS_TO_BUGSNAG: 'true'
    SERVICE_NAME: 'docportal'
    DOCKERFILE_PATH: './apps/next/next.Dockerfile'
    KUBERNETES_MEMORY_REQUEST: '1Gi'
    KUBERNETES_CPU_REQUEST: '1'
    KUBERNETES_CPU_LIMIT: '2'

build-blog:
  extends: .template.docker.build
  rules:
    - !reference [.condition, build, onlymaster, rules]
