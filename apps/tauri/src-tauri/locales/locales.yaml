updates:
  you-have-actual-ver:
    title:
      ru: 'У вас актуальная версия!'
      en: 'You have actual version!'
    body:
      ru: 'Мы сообщим, когда выйдет новая.'
      en: "We'll let you know when a new one is available."

  new-version:
    title:
      ru: 'Gramax стал лучше!'
      en: 'Gramax just got better!'
    body:
      ru: 'Нажмите «Обновить сейчас» и приложение перезапустится.'
      en: 'Click «Update Now» and the application will restart.'

  update-now:
    ru: 'Обновить сейчас'
    en: 'Update Now'

  check:
    ru: 'Проверить обновления...'
    en: 'Check for updates...'

  check-in-progress:
    ru: 'Проверяем...'
    en: 'Checking...'

  download-in-progress:
    ru: 'Загружаем...'
    en: 'Downloading...'

  newer-update-found:
    ru: 'Найдена более новая версия приложения. Оно будет скачано в фоновом режиме, после чего приложение перезапустится.'
    en: 'Newer update was found. It will be downloaded in the background, after which the application will restart.'

  error-occured:
    ru: 'Не удалось обновить приложение'
    en: 'Failed to update the application'

file-download:
  fail:
    ru: 'Не удалось сохранить файл'
    en: 'Failed to save file'

  fail-desc:
    ru: 'Не удалось сохранить файл %{name}'
    en: 'Failed to save file %{name}'

  no-permissions:
    ru: |
      У приложения нет доступа к папке %{path}.
      Выберите другую.
    en: |
      The application does not have access to the %{path} directory.
      Choose another one.

trash:
  title:
    ru: Не удалось переместить файл в корзину
    en: Could not move file to recycle bin

  fail:
    ru: |
      Не удалось переместить файл %{path} в корзину.

      Подробная ошибка: %{err}

    en: |
      Could not move file %{path} to recycle bin.

      Error: %{err}

  no-permissions:
    ru: |
      У приложения нет доступа к корзине.
      Файл %{path} будет удалён насовсем.
    en: |
      The application does not have access to recycle bin.
      File %{path} will be deleted permanently.

etc:
  ok:
